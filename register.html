<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container" id="signup" >
      <h1 class="form-title">Kayıt Ol</h1>
      <form method="post" action="register.php">
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text" name="fName" id="fName" placeholder="First Name" required>
           <label for="fname">Ad</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="lName" id="lName" placeholder="Last Name" required>
            <label for="lName">Soyad</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <label for="password">Şifre</label>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="number" name="oolc" id="oolc" placeholder="Omuz Olcusu" required>
          <label for="oolc">Omuz Ölçüsü (cm)</label>
       </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="number" name="golc" id="golc" placeholder="Gogus Olcusu" required>
          <label for="golc">Göğüs ölçüsü (cm)</label>
       </div>
       <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="number" name="kolc" id="kolc" placeholder="Kol Olcusu" required>
        <label for="kolc">Kol Ölçüsü (cm)</label>
     </div>
     <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="number" name="bolc" id="bolc" placeholder="Bel Olcusu" required>
      <label for="bolc">Bel Ölçüsü (cm)</label>
   </div>
   <div class="input-group">
    <i class="fas fa-user"></i>
    <input type="number" name="baolc" id="baolc" placeholder="Bacak Olcusu" required>
    <label for="baolc">Bacak Ölçüsü (cm)</label>
 </div>
       
       <input type="submit" class="btn" value="Üye Ol" name="signUp">
      </form>
    
      <div class="links">
        <p>Zaten bir hesabın var mı ?</p>
        <a href="./login.html"><button id="signInButton">Giriş Yap</button></a>
      </div>
    </div>

</body>
</html>
